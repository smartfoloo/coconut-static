    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/smartfoloo/coconut/refs/heads/main/public/assets/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      :root {
        --background: #181926;
        --background2: #24273a;
        --background3: #363a4f;
        --background4: #494d64;
        --theme: rgb(138, 173, 244);
        --shadow: rgba(138, 173, 244, 0.5);
        --text: #cad3f5;
      }

      html,
      body {
        height: 100vh;
        width: 100vw;
      }

      body {
        margin: 0px;
        font-family: 'Inter';
        background-color: var(--background);
        color: var(--text);
        display: flex;
      }

      a {
        text-decoration: none !important;
      }

      h1 {
        font-size: 45px;
        font-family: 'Montserrat';
      }

      h2 {
        font-size: 24px;
        font-family: 'Montserrat';
      }

      a {
        text-decoration: none;
        color: var(--text);
      }

      a:hover {
        text-decoration: underline;
      }

      .sidebar {
        width: 20%;
        background-color: var(--background2);
        padding: 10px;
        margin: 10px 0px 10px 10px;
        border-radius: 10px;
        height: calc(100% - 100px);
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow: auto;
      }

      .logo {
        display: flex;
        gap: 10px;
        align-items: center;
        margin: 10px;
      }

      .logo img {
        height: 40px;
        width: 40px;
      }

      .nav-btns {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .nav-btns a {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        text-decoration: none;
        transition: 250ms;
        font-weight: 700;
      }

      .nav-btns a:hover {
        background-color: var(--background3);
      }

      .content {
        margin: 10px;
        border-radius: 10px;
        background: var(--background2);
        padding: 20px;
        width: 80%;
        height: calc(100% - 100px);
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow: auto;
      }

      #search-bar {
        padding: 11px 10px;
        font-size: 16px;
        outline: none;
        border-radius: 10px;
        background: var(--background3);
        color: var(--text);
        border: none;
        font-family: 'Inter';
        width: 100%;
      }

      ::placeholder {
        color: var(--shadow);
      }

      #songs-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .song-item,
      .song-item-left {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        transition: 100ms;
        border-radius: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .song-item:hover {
        background: var(--background3);
      }

      .song-item-right {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .song-item img {
        width: 40px;
        height: 40px;
        border-radius: 5px;
      }

      .song-item-info {
        display: flex;
        flex-direction: column;
      }

      .song-item ion-icon {
        font-size: 20px;
      }

      .song-item button {
        background: transparent;
        border: none;
        color: var(--text);
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: 100ms;
      }

      .song-item button:hover {
        transform: scale(1.1);
      }

      #pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #pagination button {
        background: var(--background3);
        color: var(--text);
        font-family: 'Montserrat';
        border: none;
        margin: 0 5px;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: 100ms;
      }

      #pagination button:hover {
        background: var(--background4);
      }

      .audio-controls {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--background);
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        padding: 0px 20px;
        z-index: 9999;
      }

      .song-info {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 30vw;
      }

      .song-info img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
      }

      .song-title-info {
        display: flex;
        flex-direction: column;
      }

      .song-info p {
        margin: 0;
      }

      .song-title {
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100%;
      }

      .song-artist {
        font-size: 12px;
        color: var(--shadow);
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100%;
      }

      .middle {
        display: flex;
        flex-direction: column;
        width: 40vw;
      }

      .right {
        width: 30vw;
        text-align: right;
      }

      .right button {
        background: transparent;
        border: none;
        color: var(--text);
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: 100ms;
        font-size: 20px;
      }

      .right button:hover {
        transform: scale(1.1);
      }

      .controls {
        display: flex;
        justify-content: center;
      }

      .controls button {
        background: none;
        border: none;
        color: var(--shadow);
        font-size: 18px;
        margin: 0 10px;
        cursor: pointer;
        transition: 100ms;
      }

      .controls button:hover {
        color: var(--text);
      }

      #play-pause {
        background: var(--text);
        color: var(--background);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;
        width: 30px;
      }

      #play-pause:hover {
        transform: scale(1.1);
      }

      .progress-bar {
        flex-grow: 1;
        margin: 0 20px;
      }

      .progress-bar input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        height: 4px;
        background: var(--shadow);
        border-radius: 2px;
        outline: none;
      }

      .audio-controls .progress-bar input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background-color: var(--theme);
        border-radius: 50%;
      }

      .playlist-info {
        display: flex;
        gap: 20px;
        align-items: end;
      }

      .playlist-cover {
        width: 100px;
        height: 100px;
        border-radius: 20px;
      }

      #liked-songs-container,
      #offline-songs-container,
      #uploaded-songs {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .upload-song-button {
        height: 100%;
        width: 100%;
        background: transparent;
        border: none;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .upload-circle {
        width: 200px;
        height: 200px;
        background: var(--background3);
        border-radius: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 100ms;
      }

      .upload-circle:hover {
        transform: scale(1.05);
      }

      .upload-circle ion-icon {
        font-size: 60px;
      }

      @media screen and (max-width: 1200px) {

        .song-title,
        .song-artist {
          max-width: 400px;
        }
      }

      @media screen and (max-width: 800px) {

        .song-title,
        .song-artist {
          max-width: 300px;
        }
      }

      @media screen and (max-width: 700px) {

        .song-title,
        .song-artist {
          max-width: 200px;
        }
      }

      @media screen and (max-width: 600px) {

        .song-title,
        .song-artist {
          max-width: 275px;
        }

        .right {
          display: none;
        }

        .sidebar {
          display: none;
        }

        .content {
          width: 100vw;
        }
      }

      @media screen and (max-width: 500px) {

        .song-title,
        .song-artist {
          max-width: 175px;
        }
      }

      @media screen and (max-width: 400px) {

        .song-title,
        .song-artist {
          max-width: 150px;
        }
      }

      @media screen and (max-width: 300px) {

        .song-title,
        .song-artist {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="/" class="logo">
        <img src="https://raw.githubusercontent.com/smartfoloo/coconut/refs/heads/main/public/assets/favicon.png" alt="">
        <h2>Coconut</h2>
      </a>
      <div class="nav-btns">
        <a href="./">
          <ion-icon name="home-outline"></ion-icon> Home
        </a>
      </div>
    </div>
    <div class="content">
      <h1 id="greeting"></h1>
      <input type="text" id="search-bar" placeholder="Search for songs..." />
      <div id="songs-container"></div>
      <div id="pagination"></div>
      <img src="/placeholder.svg" alt="" id="yourImageElementId">
    </div>
    <div class="audio-controls" id="audio-controls">
      <div class="song-info">
        <img id="song-image" src="https://raw.githubusercontent.com/smartfoloo/coconut/refs/heads/main/public/assets/default.png">
        <div class="song-title-info">
          <p id="song-title" class="song-title"></p>
          <p id="song-artist" class="song-artist"></p>
        </div>
      </div>
      <div class="middle">
        <div class="controls">
          <button id="prev-song">
            <ion-icon name="play-skip-back"></ion-icon>
          </button>
          <button id="play-pause">
            <ion-icon name="play"></ion-icon>
          </button>
          <button id="next-song">
            <ion-icon name="play-skip-forward"></ion-icon>
          </button>
        </div>
        <div class="progress-bar">
          <input type="range" id="progress" value="0" min="0" max="100">
        </div>
      </div>
      <div class="right">
        <button id="like-button">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          }).catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      }
    </script>
    <script>
      const currentHour = new Date().getHours();

      function getGreeting(hour) {
        if (hour >= 5 && hour < 12) {
          return "Good morning";
        } else if (hour >= 12 && hour < 18) {
          return "Good afternoon";
        } else {
          return "Good evening";
        }
      }
      const greetingElement = document.getElementById("greeting");
      const greeting = getGreeting(currentHour);
      greetingElement.textContent = greeting
    </script>

      function loadSongs(songsToLoad = songs, page = 1, limit = 30) {

        likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
        paginatedSongs.forEach((song, index) => {
          const isLiked = likedSongs.some(likedSong => likedSong.id === song.id);
          const likeIcon = isLiked ? 'heart' : 'heart-outline';
          const likeColor = isLiked ? '#ed8796' : 'var(--text)';
          const songItem = document.createElement('div');
          songItem.className = 'song-item';
          songItem.id = song.id;
          const downloadButtonId = `download-button-${song.id}`;
          songItem.innerHTML = `

													<div class="song-item-info">
														<p class="song-title">${song.title}</p>
														<p class="song-artist">${song.artist}</p>
													</div>
												</div>
												<div class="song-item-right">
													<button id="${downloadButtonId}" onclick="downloadSong('${song.id}')">
														<ion-icon name="arrow-down-circle-outline"></ion-icon>
													</button>
													<button id="like-button-${start + index}" onclick="addToLikedSongs(${start + index})">
														<ion-icon name="${likeIcon}" style="color: ${likeColor}"></ion-icon>
													</button>
												</div>
        `;
          songsContainer.appendChild(songItem);
          updateDownloadButton(song.id);
        });

      function downloadSong(songId) {
        const audioUrl = `https:
        const imageUrl = `https:
        console.log(`Fetching audio from: ${audioUrl}`);
        console.log(`Fetching image from: ${imageUrl}`);
        Promise.all([
          fetch(audioUrl),
          fetch(imageUrl)
        ]).then(responses => {
          const [audioResponse, imageResponse] = responses;
          const cachePromises = [];
          if (audioResponse.ok) {
            const audioCachePromise = caches.open(CACHE_NAME).then(cache => {
              return cache.put(audioUrl, audioResponse.clone());
            });
            cachePromises.push(audioCachePromise);
          } else {
            console.error(`Failed to download audio: ${audioResponse.status}`);
          }
          if (imageResponse.ok) {
            const imageCachePromise = caches.open(CACHE_NAME).then(cache => {
              return cache.put(imageUrl, imageResponse.clone());
            });
            cachePromises.push(imageCachePromise);
          } else {
            console.error(`Failed to download image: ${imageResponse.status}`);
          }
          return Promise.all(cachePromises);
        }).then(() => {
          updateDownloadButton(songId);
        }).catch(error => {
          console.error('Error during downloading:', error);
        });
      }

      function setupPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(songs.length / 30);
        for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.innerText = i;
          pageButton.onclick = () => loadSongs(songs, i);
          paginationContainer.appendChild(pageButton);
        }
      }

      function playSong(songId, fromLikedSongs = false) {
        const song = fromLikedSongs ? likedSongs.find(song => song.id === songId) : songs.find(song => song.id === songId);
        if (!song) return;
        currentSongIndex = fromLikedSongs ? likedSongs.findIndex(s => s.id === song.id) : songs.findIndex(s => s.id === song.id);
        isPlayingLikedSongs = fromLikedSongs;
        audio.src = `https:
        songImage.src = `https:
        songTitle.innerText = song.title;
        songArtist.innerText = song.artist;
        playPauseButton.innerHTML = ' < ion - icon name = "pause" > < /ion-icon>';
        updateMediaSession(song);
        isPlaying = true;
        audio.play();
      }

      function updateMediaSession(song) {
        if ('mediaSession' in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: song.title,
            artist: song.artist,
            album: '',
            artwork: [{
              src: songImage.src,
              sizes: '640x640',
              type: 'image/jpeg'
            }, {
              src: defaultImage,
              sizes: '128x128',
              type: 'image/jpeg'
            }]
          });
          navigator.mediaSession.setActionHandler('play', handlePlayPause);
          navigator.mediaSession.setActionHandler('pause', handlePlayPause);
          navigator.mediaSession.setActionHandler('previoustrack', playPrevSong);
          navigator.mediaSession.setActionHandler('nexttrack', playNextSong);
        }
      }

      function handlePlayPause() {
        if (isPlaying) {
          audio.pause();
          playPauseButton.innerHTML = ' < ion - icon name = "play" > < /ion-icon>';
          isPlaying = false;
        } else {
          audio.play();
          playPauseButton.innerHTML = ' < ion - icon name = "pause" > < /ion-icon>';
          isPlaying = true;
        }
      }

      function playNextSong() {
        const currentIndex = isPlayingLikedSongs ? currentSongIndex : currentSongIndex;
        const songList = isPlayingLikedSongs ? likedSongs : songs;
        if (currentIndex >= 0 && currentIndex < songList.length - 1) {
          playSong(songList[currentIndex + 1].id, isPlayingLikedSongs);
        }
      }

      function playPrevSong() {
        const currentIndex = isPlayingLikedSongs ? currentSongIndex : currentSongIndex;
        const songList = isPlayingLikedSongs ? likedSongs : songs;
        if (currentIndex > 0) {
          playSong(songList[currentIndex - 1].id, isPlayingLikedSongs);
        }
      }

      function updateProgressBar() {
        if (audio.duration) {
          progress.value = (audio.currentTime / audio.duration) * 100;
        }
        if (audio.ended) {
          playNextSong();
        }
      }

      function addToLikedSongs(index) {
        likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
        const songToAdd = songs[index];
        const alreadyLiked = likedSongs.some(song => song.id === songToAdd.id);
        const likeButton = document.querySelector(`#like-button-${index}`);
        if (!alreadyLiked) {
          likedSongs.push(songToAdd);
          localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
          likeButton.innerHTML = ' < ion - icon name = "heart" > < /ion-icon>';
          likeButton.style.color = '#ed8796';
        } else {
          const updatedLikedSongs = likedSongs.filter(song => song.id !== songToAdd.id);
          localStorage.setItem('likedSongs', JSON.stringify(updatedLikedSongs));
          likeButton.innerHTML = ' < ion - icon name = "heart-outline" > < /ion-icon>';
          likeButton.style.color = 'var(--text)';
        }
      }

        const likedSongsContainer = document.getElementById('liked-songs-container');
        if (likedSongsContainer) {

            `;
            likedSongsContainer.appendChild(songItem);
            updateDownloadButton(song.id);
          });

      }

      function removeFromLikedSongs(index) {
        likedSongs.splice(index, 1);
        localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
        loadLikedSongs();

      function loadUploadedSongs() {
        const uploadedSongsContainer = document.getElementById('uploaded-songs');
        if (uploadedSongsContainer) {
          uploadedSongsContainer.innerHTML = '';
          uploadedSongs.forEach(song => {
            const songItem = document.createElement('div');
            songItem.className = 'song-item';

            `;
            uploadedSongsContainer.appendChild(songItem);

      function playUploadedSong(songId) {
        const song = uploadedSongs.find(song => song.id === songId);
        if (!song) return;
        audio.src = song.fileUrl;
        songImage.src = song.imageUrl;
        songTitle.innerText = song.title;

        isPlaying = true;
        audio.play();

      function removeUploadedSong(songId) {
        uploadedSongs = uploadedSongs.filter(song => song.id !== songId);
        localStorage.setItem('uploadedSongs', JSON.stringify(uploadedSongs));
        loadUploadedSongs();
      }

      function loadOfflineSongs() {
        const offlineSongsContainer = document.getElementById('offline-songs-container');
        if (offlineSongsContainer) {
          offlineSongsContainer.innerHTML = '';
          caches.open(CACHE_NAME).then(cache => {
            console.log('Cache opened:', cache);
            cache.keys().then(cachedRequests => {
              console.log('Cached requests:', cachedRequests);
              cachedRequests.forEach(request => {
                const songId = request.url.split('/').pop().replace('.mp3', '');
                console.log('Song ID from request:', songId);
                const song = songs.find(s => s.id === songId);
                console.log('Found song:', song);
                if (song) {
                  const songItem = document.createElement('div');
                  songItem.className = 'song-item';
                  songItem.id = song.id;
                  songItem.innerHTML = `

														<div class="song-item-left">
															<button onclick="playSong('${song.id}', false)">
																<ion-icon name="play"></ion-icon>
															</button>
															<img src="https://raw.githubusercontent.com/smartfoloo/coconut/refs/heads/main/public/assets/images/${song.id}.jpeg" alt="${song.title}">
																<div class="song-item-info">
																	<p class="song-title">${song.title}</p>
																	<p class="song-artist">${song.artist}</p>
																</div>
															</div>
                    `;
                  offlineSongsContainer.appendChild(songItem);
                  console.log('Appended song item to offline container:', songItem);
                } else {
                  console.log('No song found for ID:', songId);
                }
              });
            }).catch(error => {
              console.error('Error fetching cached requests:', error);
            });
          }).catch(error => {
            console.error('Error opening cache:', error);
          });
        }
      }

      const searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        if (searchTerm.length > 0) {
          const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchTerm) || song.artist.toLowerCase().includes(searchTerm));
          loadSongs(filteredSongs);
        } else {
          loadSongs();
        }
      });

      loadSongs();
      setupPagination();
      loadLikedSongs();
      loadOfflineSongs();
      audio.addEventListener('timeupdate', updateProgressBar);
      progress.addEventListener('input', () => {
        const progressValue = progress.value;
        const duration = audio.duration || 0;
        audio.currentTime = (progressValue / 100) * duration;
      });
      playPauseButton.addEventListener('click', handlePlayPause);
      document.getElementById('next-song').addEventListener('click', playNextSong);
      document.getElementById('prev-song').addEventListener('click', playPrevSong);

      likeButton.addEventListener('click', () => {
        if (currentSongIndex >= 0) {
          const currentSong = songs[currentSongIndex];
          const songIndex = songs.findIndex(song => song.id === currentSong.id);
          if (songIndex !== -1) {
            addToLikedSongs(songIndex);
          }
        }
      });
      const uploadSongButton = document.getElementById('upload-song-button');
      if (uploadSongButton) {
        uploadSongButton.addEventListener('click', () => {
          const songFileInput = document.createElement('input');
          songFileInput.type = 'file';
          songFileInput.accept = '.mp3';
          songFileInput.click();
          songFileInput.onchange = function() {
            const songFile = songFileInput.files[0];
            if (!songFile) {
              alert('Please select an MP3 file.');
              return;
            }
            var songTitle = prompt('Enter the song title:');
            var songArtist = prompt('Enter the artist name:');
            var songImage = prompt('Enter the image URL (optional):', defaultImage);
            if (!songTitle || !songArtist) {
              alert('Please provide the song title and artist.');
              return;
            }
            const songId = `uploaded_${Date.now()}`;
            const songUrl = URL.createObjectURL(songFile);
            const newSong = {
              id: songId,
              title: songTitle,
              artist: songArtist,
              imageUrl: songImage || defaultImage,
              fileUrl: songUrl
            };
            uploadedSongs.push(newSong);
            localStorage.setItem('uploadedSongs', JSON.stringify(uploadedSongs));
            loadUploadedSongs();
          };
        });
      }
      if (window.location.pathname.endsWith('upload.html')) {
        loadUploadedSongs();
      }
    </script>
  </body>
</html>
